<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="registrystyles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Welcome to Sports Buddy</h1>
            <p>Join us to find and organize sports events near you with ease.</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Create New Account</h2>
            <form action="/submit_registration" method="POST" id="registerForm">
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <select id="skill" name="skill" required>
                    <option value="">Select Skill Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <div class="custom-multiselect" id="gamesDropdownContainer">
                    <div class="multiselect-input" id="gamesInput">Select Interested Games</div>
                    <div class="multiselect-options" id="gamesOptions">
                        <!-- Options added dynamically -->
                    </div>
                </div>
                <input type="hidden" name="games" id="gamesHiddenInput" required>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
<script type="module" src="registry.js"></script>
</body>
</html>
